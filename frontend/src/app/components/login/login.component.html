<!-- login.component.html -->
<form (ngSubmit)="onLogin()" class="flex flex-col items-center w-full gap-8 justify-center">
  <!-- Campo de Email -->
  <div class="w-full flex justify-center flex-col items-center gap-8">
    <div class="flex text-lg w-7/12 flex-col items-center">
      <input type="email" placeholder="Email" [(ngModel)]="loginData.email" name="email" required
        class="border border-slate-400 rounded p-1.5 px-4 w-full hover:border-sky-700 focus:border-sky-600 hover:border-2 h-12 text-slate-400">
    </div>

    <!-- Campo de Senha -->
    <div class="flex text-lg w-7/12 flex-col items-center">
      <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required
        class="border border-slate-400 rounded p-1.5 px-4 w-full hover:border-sky-700 focus:border-sky-600 hover:border-2 h-12">
    </div>

    <!-- Checkbox de Lembrar-me -->
    <div class="flex text-lg w-7/12 items-center gap-1.5">
      <input type="checkbox" name="remember-me" id="remember-me" class="w-5 h-5 border-2 rounded cursor-pointer">
      <label for="remember-me" class="ml-2 text-lg cursor-pointer">Remember me</label>
    </div>
    <div class="mt-4 w-7/12">
      <a routerLink="/forgot-password" class="text-blue-500 hover:underline cursor-pointer">
        Forgot your password?
      </a>
    </div>
    <!-- BotÃµes -->
    <div class="flex gap-4 w-7/12 justify-start">
      <button type="submit" class="bg-blue-950 text-white py-2 px-4 rounded hover:bg-blue-700 cursor-pointer">
        Sign In
      </button>
      <button type="button" (click)="onToggle()"
        class="bg-gray-100 text-gray-400 py-2 px-4 rounded hover:bg-gray-400 hover:text-white cursor-pointer border border-slate-300">
        Register
      </button>
    </div>
    <div class="w-7/12 border-t border-slate-300 mt-9"></div>
  </div>



</form>
