<div class="flex flex-col items-center p-6 bg-gray-100 min-h-screen">
  <!-- Logo -->
  <div class="w-1/4 mt-8 mb-10">
    <img src="../../../assets/wraBlack.png" alt="Logo">
  </div>
  <!-- Formulário de Validação de Conta -->
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <button (click)="goBack()" class="flex items-center mb-6 text-yellow-600 hover:text-yellow-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="text-lg font-medium">Back</span>
    </button>
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center font-heading">Validação de Conta</h2>
    <form (ngSubmit)="onValidate()" class="flex flex-col gap-4">
      <!-- Campo de Email -->
      <div class="flex flex-col">
        <label for="email" class="text-lg font-semibold text-gray-700 mb-2">Email:</label>
        <input type="email" id="email" [(ngModel)]="validationData.email" name="email" required
          class="border border-gray-300 rounded-lg p-2.5 w-full focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Campo de Código de Validação -->
      <div class="flex flex-col">
        <label for="code" class="text-lg font-semibold text-gray-700 mb-2">Código de Validação:</label>
        <input type="text" id="code" [(ngModel)]="validationData.code" name="code" required
          class="border border-gray-300 rounded-lg p-2.5 w-full focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Botão de Validar Conta -->
      <button type="submit"
        class="bg-yellow-600 text-white py-2 px-4 rounded-lg hover:bg-yellow-700 transition duration-300">
        Validar Conta
      </button>
    </form>
  </div>
  <p-toast></p-toast> <!-- Adicione este componente para exibir os toasts -->
</div>
