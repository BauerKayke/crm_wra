<form (ngSubmit)="onLogin()" class="flex flex-col items-center w-full justify-center p-8 bg-gray-100">
  <p-toast></p-toast> <!-- Adicione o componente p-toast -->
  <!-- Campo de Email -->
  <div class="w-full flex flex-col items-center gap-4">
    <div class="w-7/12 flex flex-col items-center">
      <input type="email" placeholder="Email" [(ngModel)]="loginData.email" name="email" required
        [ngClass]="{ 'border-red-500': errors.email }" (input)="validateInputs()"
        class="border border-gray-400 rounded p-2 px-4 w-full hover:border-yellow-600 focus:border-yellow-700 hover:border-2 h-12 text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-700" />
      <span *ngIf="errors.email" class="text-red-500">{{ errors.email }}</span>
    </div>

    <!-- Campo de Senha -->
    <div class="w-7/12 flex flex-col items-center">
      <input type="password" placeholder="Password" [(ngModel)]="loginData.password" name="password" required
        [ngClass]="{ 'border-red-500': errors.password }" (input)="validateInputs()"
        class="border border-gray-400 rounded p-2 px-4 w-full hover:border-yellow-600 focus:border-yellow-700 hover:border-2 h-12 focus:outline-none focus:ring-2 focus:ring-yellow-700" />
      <span *ngIf="errors.password" class="text-red-500">{{ errors.password }}</span>
    </div>

    <!-- Checkbox de Lembrar-me -->
    <div class="w-7/12 flex items-center gap-2">
      <label for="remember-me" class="flex items-center cursor-pointer text-gray-700 hover:text-gray-900">
        <input type="checkbox" name="remember-me" id="remember-me" [(ngModel)]="loginData.rememberMe"
          class="w-5 h-5 border-2 border-gray-400 rounded cursor-pointer" />
        <span class="ml-2 text-lg">Remember me</span>
      </label>
    </div>

    <div class="mt-3 mb-3 w-7/12">
      <a [routerLink]="['/forgot-password']" class="text-yellow-600 hover:underline cursor-pointer">
        Forgot your password?
      </a>
    </div>

    <!-- Exibição de Erros -->
    <div *ngIf="errors.general" class="w-7/12 text-red-500 text-center">
      {{ errors.general }}
    </div>

    <!-- Botões -->
    <div class="flex gap-4 w-7/12 justify-start">
      <button type="submit"
        class="bg-yellow-600 text-white py-2 px-4 rounded hover:bg-yellow-700 transition duration-300">
        Sign In
      </button>
      <button type="button" (click)="onToggle()"
        class="bg-gray-200 text-gray-600 py-2 px-4 rounded hover:bg-gray-300 hover:text-black transition duration-300 border border-gray-300">
        Register
      </button>
    </div>
    <div class="w-7/12 border-t border-gray-300 mt-6"></div>
  </div>
</form>
