<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg w-96">
    <p class="text-xl font-semibold mb-6">Are you sure you want to sign out?</p>
    <div class="flex justify-end space-x-4">
      <button class="bg-gray-500 text-white px-6 py-3 rounded text-lg" (click)="cancel()">Cancel</button>
      <button class="bg-red-500 text-white px-6 py-3 rounded text-lg" (click)="confirmSignOut()">Sign out</button>
    </div>
  </div>
</div>
