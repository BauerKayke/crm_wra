<main class="flex flex-col items-center justify-center p-6 bg-gray-100 min-h-screen rounded-lg shadow-md">
  <!-- Alternar entre Login e Registro -->
  <div class="flex flex-col items-center w-11/12 md:w-2/3 lg:w-1/2 rounded-lg shadow-md p-6">
    <!-- Logo -->
    <div class="w-1/2 md:w-3/4 lg:w-2/3 mb-6">
      <img src="../../../assets/wraBlack.png" alt="Logo" class="w-full h-auto">
    </div>

    <!-- Formulário Condicional -->
    <div class="flex flex-col w-full justify-center items-center">
      <app-login class="w-full" *ngIf="isLogin" (toggle)="toggleMode()"></app-login>
      <app-register class="w-full" *ngIf="!isLogin" (toggle)="toggleMode()"></app-register>
    </div>

    <!-- Informações de Termos de Serviço -->
    <div class="text-center text-gray-700">
      <p class="text-md">
        By signing in you agree to BoldTrail
        <br>
        BackOffice's
        <a [routerLink]="['/termsService']" class="text-yellow-600 hover:underline">
          Terms of Service
        </a>.
      </p>
    </div>
  </div>
</main>
